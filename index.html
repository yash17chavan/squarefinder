<html>
	<head>
	<title> Square finder App by KS </title>
	<style>
		* { font-size : 60 px ; }
		body {background-color : lightblue ; }
	</style>
	<script>
		function find()
		{
			event.preventDefault() ;
			let num = document.getElementById("num") ; 
			let ans = document.getElementById("ans") ;

			if (num.value == "" )
			{
				alert("number is empty") ;
				ans.innerHTML = "" ;
				num.focus() ;
				return ;
			}
			let n = parseFloat(num.value) ;
			let r = n * n ;
			ans.innerHTML = "square = " + r.toFixed(2) ;

		}
	</script>
	</head>
	<body>
	<center>
		<h1> Square Finder </h1>
		<form onsubmit="find()">
			<input type = "number" step = "any" placeholder = "enter an number" id = "num" />
			<br> <br>
			<input type= "submit" value = "Find Even/Odd"/>
	</form>
	<h1 id = "ans" style= "color : white ;" ></h1>
	</body>
	</center>
</html>
